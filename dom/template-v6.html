<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el:"#app",
        data: {
            titulo: "Usando VueJs!",
            link: "http://google.com",
            linkHtml: '<a href="http://google.com">Goolge</a>'
        },
        methods: {
            saudacao: function(){
                this.titulo = "Bom Dia!"
                return this.titulo
            }
        }
    })
</script>
